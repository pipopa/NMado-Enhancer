<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>オプション - みんなよう見とる for N窓</title>
  <link rel="stylesheet" href="./mdl/material.min.css">
  <script src="./mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">オプション - みんなよう見とる for N窓</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="content mdl-grid mdl-shadow--2dp mdl-color--white mdl-color-text--grey-800">
        <div class="mdl-cell mdl-cell--12-col">
          <h3>登録チャンネル名いちらん</h3>
          <div class="mdl-card__supporting-text">
            <label id="use-highlight" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check" for="use-highlight-check">
              <input type="checkbox" id="use-highlight-check" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">ハイライト表示を有効にする</span>
            </label>
            <label id="use-notification" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check" for="use-notification-check">
              <input type="checkbox" id="use-notification-check" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">通知を有効にする</span>
            </label>
            <label id="hide-chat" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check" for="hide-chat-check">
              <input type="checkbox" id="hide-chat-check" class="mdl-checkbox__input">
              <span class="mdl-checkbox__label">マウスオーバー時のみチャット入力欄を表示する</span>
            </label>
          </div>
          <div id="name-list" class="mdl-textfield mdl-js-textfield mdl-color-text--grey-600">
            <textarea class="mdl-textfield__input" type="text" rows="30" placeholder="チャンネル名を入力"></textarea>
          </div>
        </div>

        <div class="button-area mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <button id="save-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">ほぞん</button>
          </div>
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="notification-test-area mdl-cell mdl-cell--4-col">
            <button id="notification-test-button" class="mdl-button mdl-js-button mdl-button--raised">通知テスト</button>
            <i id="notification-help" class="helptip mdl-color-text--blue-grey-400 material-icons">help</i>
            <div class="mdl-tooltip" for="notification-help">
              通知が表示されないときは<br>OSの通知設定を確認してみてね。
            </div>
          </div>
        </div>

        <dialog class="mdl-dialog" id="result-dialog">
          <h4 class="mdl-dialog__title">ほぞんしました</h4>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">とじる</button>
          </div>
        </dialog>
      </div>
    </main>
  </div>

  <script src="options.js"></script>
</body>
</html>
